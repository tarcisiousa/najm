<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbite Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
          body {
              background-image: url('media/imgs/wallpaper.jpg'); /* Atualize o nome da imagem */
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
          }
      </style>
</head>
<body class="container-fluid bg-gray-900 text-gray-300">
    <div class="flex items-center justify-center min-h-screen">

        <!-- Right Section -->
        <div class="bg-gradient-to-b from-gray-800 to-gray-800 rounded-lg p-8">
            <h2 class="text-2xl font-semibold text-white mb-6">Seja bem-vindo</h2>
            <div class="">
                <div class="w-full py-2 px-4 text-gray-200 text-2xl font-semibold rounded-lg flex items-center justify-center space-x-2">
                    <h1>Núcleo de Assistência Jurídica do Municipal</h1>
                </div>
                <div class="w-full px-4 text-gray-200 text-2xl font-semibold rounded-lg flex items-center justify-center space-x-2">
                    <h1>NAJM</h1>
                </div>
            </div>
            <div class="flex items-center my-4">
                <hr class="w-full border-gray-600">
                <span class="px-2 text-gray-500">Login</span>
                <hr class="w-full border-gray-600">
            </div>
            <form method="post"  class="space-y-4">
                {%csrf_token%}
                <div>
                    <label for="username" class="block text-sm text-gray-500">Usuário</label>
                    <input id="username" name="username" class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite o usuário...">
                </div>
                <div>
                    <label for="password" class="block text-sm text-gray-500">Senha</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite sua senha...">
                </div>
                <div class="mt-4 w-full flex items-center text-center ">
                    {% if error_message %}
                        <label class="w-full text-center" style="color: red;" >{{ error_message }}</label>
                    {% endif %}
                </div>

                <div class="flex items-center justify-between">

                    <a href="#" class="text-sm text-blue-500 hover:underline">Esqueci a senha?</a>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Faça login na sua Conta</button>
            </form>
        </div>

    </div>
</body>
</html>
